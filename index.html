<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container"></div>
    <!--  (ctrl + ?) shortcut for writing comment  (alt + z ) is for wrapping words so that it can
    be displayed on multiple lines ....not a single line 
    -->
    <div class="quote-text">
        <i class="fas fa-quote-left">
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores unde, natus tenetur quam magnam libero deserunt quis atque repellendus ut neque dicta sed voluptatem voluptates quisquam, cum est eligendi! Repudiandae!</span>
        </i>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
